<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Poppins:ital,wght@0,200;0,300;1,200&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>QR CODE GENERATOR</h1>
        <div class="input">
            <input type="text" placeholder="Create Your QR Code" id="inp"><br>
            <button onclick="myfun()">Generate QR Code</button>
        </div>
        <img src="" id="img">
    </div>
    <script>
    let input=document.getElementById("inp");
        let img=document.getElementById("img");
        function myfun(){
            img.style.padding="8px";
         img.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+input.value;
        }
        </script>
</body>
</html>
